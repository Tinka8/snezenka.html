<!DOCTYPE html>
<html lang="sk"> 
  <head>
    <title> Sněženka - hodinky </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" 
          rel="stylesheet"
    >
  </head>
  <body style="background-color: #0a0a0a;">
    <a style="color: #9863ce;" href="./index.html">&laquo; Späť na hlavnú stránku</a>
    <div class="wrapper">
      <span class="led">
  
      </span>
      <div class="digital">
        <span id="minutes">00</span><span id="dots">:</span><span id="seconds">00</span><small><span id="dots">.</span><span id="fractions">00</span></small>
      </div>
      
      <p class="copyright">
        &copy; 2021 TINKA
      </p>
    </div>
    <script>
      // Store elements reference in variables
      const minutes = document.getElementById('minutes')
      const seconds = document.getElementById('seconds')
      const fractions = document.getElementById('fractions')

      // Holds time in milliseconds since start
      let elapsed = 0	

      setInterval(() => {

      // Prepare default values
      const values = {
        'minutes': 0,
        'seconds': 0,
        'fractions': 0
      }

      // Remaining time to show
      let remaining = elapsed

      values.minutes = Math.floor(remaining / 1000 / 60)
      remaining = remaining - values.minutes * 1000 * 60
      values.seconds = Math.floor(remaining / 1000)
      remaining = remaining - (values.seconds * 1000)
      values.fractions = Math.floor(remaining / 10)

      // Set values to elements
      minutes.innerText = `${values.minutes}`.padStart(2, 0)
      seconds.innerText = `${values.seconds}`.padStart(2, 0)
      fractions.innerText = `${values.fractions}`.padStart(2, 0)

      // Increase time elapsed since start
      elapsed += 10
      }, 10)
    </script>
  </body>
</html>
